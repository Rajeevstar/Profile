<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <style>
    
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .profile-card {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }
    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }
    h1 {
      margin-top: 0;
    }
    p {
      margin-bottom: 20px;
    }
    .social-links {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    .social-links li {
      display: inline-block;
      margin-right: 10px;
    }
    .social-links li a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <img class="profile-pic" src="image.jpg" alt="image">
      <h1>RAJEEV KUMAR</h1>
      <p>Web Developer</p>
      <ul class="social-links">
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">LinkedIn</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
